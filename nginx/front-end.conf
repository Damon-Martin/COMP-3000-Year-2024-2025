# /etc/nginx/nginx.conf

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    server {
        listen 443;
        server_name localhost;

        ssl_certificate /etc/nginx/ssl/comp3000-el-comercio.xyz-ssl-bundle/domain.cert.pem;
        ssl_certificate_key /etc/nginx/ssl/comp3000-el-comercio.xyz-ssl-bundle/private.key.pem;

        ssl_protocols TLSv1.2 TLSv1.3;  # Use secure versions of TLS
        ssl_ciphers HIGH:!aNULL:!MD5;   # Use strong ciphers

        location / {
            proxy_pass http://front-end:3000;  # Forwarding to frontend container on port 3000
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        error_page 497 https://$host$request_uri;  # Redirecting HTTP traffic to HTTPS
    }
}
